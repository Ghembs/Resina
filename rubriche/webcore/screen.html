<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcore</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <script src="src/taskbar.js"></script>
    <script src="src/screen.js"></script>
    <script src="../../header/src/includehtml.js" type="text/javascript"></script>
</head>
<body style="background: url('assets/Bliss(1920 x 1080).jpg' ) no-repeat center center fixed; background-size: cover;)">
<header w3-include-html="http://localhost:8080/index.html">
</header>
<div id ="central">
    <div id="articoli" style="display: flex; flex-direction: column; align-items: flex-start"></div>
    <div id="paint" class="window" style="position: absolute; right: 10px; top: 10%; width: 50%; height: 50%; display:none">
        <div class="title-bar">
            <div class="title-bar-text" style="display: flex">
                Paint
            </div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Restore"></button>
                <button onclick="document.getElementById('paint').style.display='none'" aria-label="Close"></button>
            </div>
        </div>
        <iframe src="https://jspaint.app" width="100%" height="100%"></iframe>
    </div>
    <div style="width: 100px; text-align: center; margin: 10px" ondblclick="document.getElementById('paint').style.display='block';">
        <img src="assets/paint.png" width="64" height="64" alt="" style="filter: drop-shadow(2px 2px 10px black)">
        <p style="font-size: 14px; color: white; margin: 0; text-shadow: 2px 2px 2px black">Paint</p>
    </div>
</div>
<script>includeHTML();</script>
<footer></footer>
</body>
</html>
