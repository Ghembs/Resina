<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Office</title>
    <script src="../../header/src/includehtml.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <script src="src/main.js"></script>
</head>
<body>
<header w3-include-html="https://resina.threefaces.org/header/index.html"></header>
<div class="window" id="main-window" style="margin: 0; height: 100%;">
    <div class="title-bar" style="background: linear-gradient(90deg, #57265C, #D423E8); height: 250px">
        <div class="title-bar-text" id="logo" style="height: 100%; position: relative; display:flex;
flex-direction: column; justify-content: end;">
            <h3 id="post-office" style="margin: 0;">Post Office</h3>
            <p style="margin: 0;">by Resina</p>
        </div>
    </div>
    <div class="window-body" style="height: 100%;">
        <div style="display: flex; flex-direction: row; width: 100%; height: 100%; margin: 0; padding: 0; position: relative;">
            <div style="width: 20%; height: fit-content; box-shadow: inset -2px -2px #dfdfdf,
    inset 2px 2px #808080;">
                <div class="window-body" style="height: 24px; align-content: center; background-color: #c0c0c0; margin: 2px 2px 0 2px; padding: 0; box-shadow: inset -1px -1px #808080, inset 1px 1px #ffffff;">
                    <span style="margin-left: 4px">Cartelle</span>

                </div>
                <ul class="tree-view" style="
    font-size: 1.2em;box-shadow: inset -2px -2px #dfdfdf,
    inset 2px 0 #808080;" id="menu">
                <li>
                    <details open>
                        <summary>Locale</summary>
                        <ul>
                            <li><a href="?page=compose">Scrivi Email</a></li>
                            <li><a href="?page=inbox" style="font-weight: bold; padding:2px; background-color: #c0c0c0">Posta in arrivo</a></li>
                            <li><a href="?page=starred">Speciali</a></li>
                            <li><a href="?page=sent">Inviati</a></li>
                            <li><a href="?page=all">Tutte le email</a></li>
                            <li><a href="?page=spam">Spam</a></li>
                            <li><a href="?page=trash">Cestino</a></li>
                        </ul></details></li>
                </ul>
            </div>
            <div class="field-row-stacked" id="content">
                <div class="window-body" id="barra_messaggi">
                    <div style="width: 25%; margin: 0; padding: 0; border-right: 1px solid #808080">
                        <img style="margin-right:-1px; padding: 1px 2px 2px 1px; border-right: 1px solid #808080;" src="assets/esclama.png" alt="">
                        <img style="margin-left:-1px;margin-right:-1px;;padding: 1px 2px; border-right: 1px solid #808080; border-left: 1px solid #dfdfdf" src="assets/file.png" alt="">
                        <img style="margin-left:-1px;margin-right:-1px;;padding: 2px 2px; border-right: 1px solid #808080; border-left: 1px solid #dfdfdf" src="assets/bandiera.png" alt="">
                        <img style="margin-left:-1px;;padding: 1px 2px; border-left: 1px solid #dfdfdf" src="assets/graffetta.png" alt="">
                    </div>
                    <div style="padding-left: 2px; margin: 0; width: 25%; border-right: 1px solid #808080; border-left: 1px solid #dfdfdf">Mittente</div>
                    <div style="padding-left: 2px; margin: 0; width: 25%; border-right: 1px solid #808080; border-left: 1px solid #dfdfdf">Oggetto</div>
                    <div style="padding-left: 2px; margin: 0; width: 25%; border-left: 1px solid #dfdfdf">Data</div>
                </div>
            </div>
        </div>
        <div class="window articolo" style="display: none">
        </div>
    </div>
</div>
<script>includeHTML()</script>
</body>
</html>
